{% extends 'main/header.html' %}

{% block content %}
  <div class="row">
    {% for eve in events %}
        <div class="col s12 m6">
          <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title">{{eve.event_title}}</span>
              <p style="font-size:70%">Published {{eve.event_published}}</p><br>
              Wann: <p>{{eve.event_time}}</p><br>
              Wo: <p>{{eve.event_location}}</p><br>
              <p>{{eve.event_content|safe}}</p>
            </div>
          </div>
        </div>
    {% endfor %}
{% endblock %}
